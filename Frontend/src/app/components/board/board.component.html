
<button class="add-board-button" (click)="addBoard()">
  +
</button>
<div class="board-container" cdkDropListGroup>
 

  <div
    *ngFor="let board of boards"
    class="board"
    cdkDrag
    cdkDropList
    [cdkDropListData]="boards"
    (cdkDropListDropped)="onBoardDrop($event)"
    (click)="openBoardDetail(board)"
    [ngStyle]="{'background-image': 'url(' + board.wallpaper + ')'}"
  >
   
  </div>
</div>
