<div *ngIf="isLoading" class="loading-message">Loading...</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<div class="edit-profile-container">
  <div class="edit-profile-title">Edit Profile</div>
  <form [formGroup]="editForm" class="edit-profile-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" />
      <div *ngIf="submitted && editForm.controls['name'].invalid" class="error-message">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" />
      <div *ngIf="submitted && editForm.controls['email'].invalid" class="error-message">
        Valid email is required
      </div>
    </div>

    <div class="image-preview-container">
      <input type="file" (change)="onFileSelected($event)" />
      <img *ngIf="userImageUrl" [src]="userImageUrl" alt="Profile Image" />
    </div>

    <button type="submit" [disabled]="errorMessage">Save</button>
  </form>
</div>
