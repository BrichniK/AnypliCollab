<!-- settings.component.html -->
<div class="container">
  <h1>User Management</h1>
  
  <!-- Loader -->
  <div *ngIf="loading" class="loader">Loading...</div>
  
  <!-- Users List -->
  <div *ngIf="!loading && users.length > 0">
    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="edit" (click)="save()">Edit</button>
            <button class="delete" (click)="deleteUser()">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- No Users Message -->
  <div *ngIf="!loading && users.length === 0" class="no-users">
    <p>No users found.</p>
  </div>
</div>
