<div>
    <div class="div-form">
      <img
        src="assets/images/logo2.png"
        class="div-image"
        style="width: 60%; height: 30%; margin-left: 0%;"
      />
      <style>
        .div-form {
          @media screen and (min-width: 1000px) {
            padding-left: 30%;
            padding-right: 30%;
            margin-bottom: 20%;
          }
        }
      </style>
  
      <div
        style="
          border-radius: 56px;
          padding: 0.3rem;
          background: linear-gradient(
            180deg,
            rgba(85, 9, 9, 0) 10%,
            rgba(11, 64, 107, 0) 30%
          );
        "
      >
        <form
          [formGroup]="loginForm"
          (ngSubmit)="login()"
          style="
            border-radius: 56px;
            padding: 0.3rem;
            background: linear-gradient(
              180deg,
              rgba(85, 9, 9, 0) 10%,
              rgba(11, 64, 107, 0) 30%
            );
          "
        >
          <div
            class="h-full w-full m-0 py-7 px-4"
            style="
              border-radius: 53px;
              background: linear-gradient(
                180deg,
                var(--surface-50) 38.9%,
                var(--surface-0)
              );
            "
          >


  
            <div class="w-full md:w-10 mx-auto">
              <input
                formControlName="email"
                type="text"
                name="email"
                placeholder="Email"
                pInputText
                class="w-full mb-3"
                style="padding: 1rem"
              />
  
              <div class="password-input">
                <input
                  formControlName="password"
                  type="password"
                  name="password"
                  placeholder="Password"
                  pInputText
                  class="w-full mb-3"
                  style="padding: 1rem"
                />
              </div>
              <div *ngIf="errorMessage" class="error-message " style="color: red; text-align: align-items-center;">
                {{ errorMessage }}
              </div>
              <div class="flex align-items-center justify-content-between mb-5">
                <a
                  routerLink="/reset"
                  class="font-medium no-underline ml-2 text-right cursor-pointer"
                  style="color: rgb(122, 25, 25)"
                  >Forgot password?</a
                >
              </div>
              <button
              type="submit"
              [disabled]="loginForm.invalid"
              style="
                color: white;
                background-color: rgb(40, 106, 159);
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 25%;
                text-align: center;
                transition: background-color 0.3s ease;
              "
            >
              Login
            </button>
            
  
              <div>
                <a
                  [routerLink]="['/register']"
                  class="font-medium no-underline ml-2 text-right cursor-pointer"
                  style="color: rgb(122, 25, 25)"
                  >Create account?</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
